<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Flower Start Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wholeContent">
        <div class="heading">
            <h1>Save the Flower</h1>
        </div>
        <div class="start">
            <img src="https://png.pngtree.com/png-vector/20220909/ourmid/pngtree-smiley-flower-cute-png-image_6144823.png" alt="">
            <div class="details">
                <h2>Name :</h2>
                <input id="inputName" type="text" placeholder="Enter your Name">
                <h2>Nickname :</h2>
                <input id="inputNickname" type="text" placeholder=" Enter your Nickname">
                <div class="buttonDiv">
                    <button id="startGame">Start Game</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
